height: 600px;}</style>

    <h1>calculadora simple</h1>
      importante: Los puntos son comas
<h2 style="display:block; margin:0 auto;border: 2px solid;border-radius: 2px;
position: relative;text-align: center; width: 170px;" id="pantalla"></h2>
<br>
<div style="text-align: center;"> 
    <button style="display:inline; position: relative;" onclick="mostrar7()">7</button>
    <button style="display:inline; position: relative;" onclick="mostrar8()">8</button>
    <button style="display:inline; position: relative;" onclick="mostrar9()">9</button>
    <button style="display:inline; position: relative;" onclick="dividir()">รท</button>
     <button style="display: inline;
     width: 4px;" onclick="borrar()">B</button>
</div>
<div style="text-align: center;"> 
    <button style="display:inline; position: relative;" onclick="mostrar4()">4</button>
    <button style="display:inline; position: relative;"onclick="mostrar5()">5</button>
    <button style="display:inline; position: relative;"onclick="mostrar6()">6</button>
    <button style="display:inline; position: relative;" onclick="multiplicar()">x</button>
</div>
<div style="text-align: center;"> 
    <button style="display:inline; position: relative;"onclick="mostrar1()">1</button>
    <button style="display:inline; position: relative;"onclick="mostrar2()">2</button>
    <button style="display:inline; position: relative;"onclick="mostrar3()">3</button>
    <button style="display:inline; position: relative;" onclick="restar()">-</button>
</div>
<div style="text-align: center;"> 
    <button style="display:inline; position: relative;"onclick="mostrar0()">0</button>
    <button style="display:inline; position: relative;" onclick="reset()">r</button>
    <button style="display:inline; position: relative;" onclick="resultado()">=</button>
    <button style="display:inline; position: relative;" onclick="sumar()">+</button>
</div>
